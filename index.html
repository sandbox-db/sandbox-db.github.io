<!DOCTYPE html>
<html lang="en">
   <head>
       <link rel="stylesheet" href="leaflet/leaflet.css"/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
       <script src="leaflet/leaflet.js"></script>
       <!-- Trying out fullscale on mobile device-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

   </head>
   <body>
       Now 12:38
       <div id="map">
       </div>
       <script>
           
           var mymap = L.map('map').setView([44.606636773474854, -72.26347660710185], 1);
           
	       L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		       maxZoom: 18,
		       attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			       'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		           id: 'mapbox/streets-v11',
		       tileSize: 512,
		       zoomOffset: -1
	       }).addTo(mymap);
	       
	      var brewery = L.icon({
               iconUrl: 'leaflet/images/brewery.png', //make sure this is the correct path
               iconSize:     [38, 55], // size of the icon
               iconAnchor:   [19, 19], // point of the icon which will correspond to marker's location
               popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
           });
	       
	       var marker = L.marker([44.606636773474854, -72.26347660710185],{icon: brewery}).addTo(mymap);
	       marker.bindPopup("<b>Hill Farmstead Brewery!</b><br>");
            
       </script>
   </body>
</html>
